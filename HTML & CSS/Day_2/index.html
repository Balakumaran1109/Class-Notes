<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details form</title>
</head>
<body style="background-color: aqua;">
    <form style="color: rgb(24, 24, 85); font-size: smaller;">
    <h1>Enter your Details Below</h1>
    
    <label for="name">Name</label>
    <input id="name" type="text" value="enter your name"><br><br>

    <label for="email">Email</label>
    <input id="email" type="email" value="example@gmail.com"><br><br>

    <label for="password">Password</label>
    <input id="password" type="password"><br><br>

    <label for="dob">DOB</label>
    <input id="dob" type="date"><br><br>

    <label for="gender">Male</label>
    <input id="gender" type="radio" name="gender">

    <label for="gender">Female</label>
    <input id="gender" type="radio" name="gender"><br><br>

    <label for="UploadDocuments">Upload Documents</label>
    <input id="UploadDocuments" type="file"><br><br>
    
    <select>
        <label for="City">City</label>
        <option>Chennai</option>
        <option>Madurai</option>
        <option>Trichy</option>
        <option>Tanjavur</option>
    </select><br><br>

    <input type = "submit" value="Submit">
    <input type = "reset" value="Cancel">
      

</form>
</body>
</html>
