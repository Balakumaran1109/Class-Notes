<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent inherit</title>
    <style>
        body{
            padding: 20px;
        }
        .grandparent{
            padding: inherit;
            border: 2px solid blue;
        }
        .parent{
            padding: inherit;
            border: inherit
        }
        .child{
            padding: inherit;
            border: inherit;
        }
    </style>
</head>
<body>
     <div class="grandparent">
        <p>this is grandparent element</p>
    <div class="parent">
        <p>this is parent element</p>
    <div class="child">
        <p>this is child element</p>
    </div>
</body>
</html>
