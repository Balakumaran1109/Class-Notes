<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <!-- Include Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container border border-dark mt-5 bg-light">
      <div class="row">
        <div class="col-sm m-3">
          <form>
            <div class="form-group">
              <label for="productCode">Product Code</label>
              <input type="text" class="form-control" id="productCode" />
            </div>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" />
            </div>
            <div class="form-group">
              <label for="Qty">Qty</label>
              <input type="text" class="form-control" id="qty" />
            </div>

            <div class="form-group">
              <label for="Price">Price</label>
              <input type="text" class="form-control" id="price" />
            </div>
            <div>
              <button type="submit" class="btn btn-primary" id="submit-btn">
                Submit
              </button>
              <button type="reset" class="btn btn-primary" id="reset-btn">
                Reset
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm mt-4" id="scroll">
          <table id="tableData" class="table table-dark text-center">
            <thead>
              <tr>
                <th scope="col">Product Code</th>
                <th scope="col">Product Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
                <th scope="col">Edit/Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
