<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./calc.css" />
    <script src="./calc.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
        <div class="container bg-black text-center m-sm-5" >

    
         <div>
            <input id="result" type="text" class="form-control p-4 bg-black border-0 text-lg-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"></div><br>
            
      
        <div id="container1" class="bg"> <table class="table table-borderless bg-black">
        
        <tbody>
          <tr>
            <td><button onclick="input('+')" type="button" class="btn btn-black">+</button></td>
            <td><button onclick="input('-')" type="button" class="btn btn-black">-</button></td>
            <td><button onclick="input('*')" type="button" class="btn btn-black">*</button></td>
            <td><button onclick="input('/')" type="button" class="btn btn-black">/</button></td>
          </tr>

          <tr>
            <td><button onclick="input('7')" type="button" class="btn btn-black">7</button></td>
            <td><button onclick="input('8')" type="button" class="btn btn-black">8</button></td>
            <td><button onclick="input('9')" type="button" class="btn btn-black">9</button></td>
            <td rowspan="2"><button onclick="clearScreen()" id="clear" type="button" class="btn btn-black">C</button></td>
          </tr>

          <tr>
            <td><button onclick="input('4')" type="button" class="btn btn-black">4</button></td>
            <td><button onclick="input('5')" type="button" class="btn btn-black">5</button></td>
            <td><button onclick="input('6')" type="button" class="btn btn-black">6</button></td>
          </tr>

          <tr>
            <td><button onclick="input('1')" type="button" class="btn btn-black">1</button></td>
            <td><button onclick="input('2')" type="button" class="btn btn-black">2</button></td>
            <td><button onclick="input('3')" type="button" class="btn btn-black">3</button></td>
            <td  rowspan="2"><button onclick="output()" id="equal" type="button" class="btn btn-black">=</button></td> 
         </tr>

          <tr>
            <td><button onclick="input('%')" type="button" class="btn btn-black">%</button></td>
            <td><button onclick="input('0')" type="button" class="btn btn-black">0</button></td>
            <td><button onclick="input('.')" type="button" class="btn btn-black">.</button></td>
          </tr>
        </tbody>
      </table>
    </div></div>

    
</body>
</html>
