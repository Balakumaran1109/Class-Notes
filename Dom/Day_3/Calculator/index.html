<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<style>
    .container1{
        background-color: rgb(75, 179, 54);
        padding: 20px;
        width: 500px;
        border: 1px solid black;
        margin: 0 auto;
        border-radius: 10px;
    }
</style>
</head>
<body>

    <!-- BY USING ADD EVENT LISTENER -->

    <div class="container1" style="margin-top: 30px;">
    <h1 style="text-align: center; margin-bottom: 40px;">Calculator </h1>

        <div style="margin: 20px; padding-bottom: 10px
        ;">
           <div><b>For Addition =></b> <button id="add">+</button></div><br>
           <div><b>For Subraction =></b> <button id="sub">-</button></div><br>
           <div><b>For Multiplication =></b> <button id="mul">*</button></div><br>
           <div><b>For Division =></b> <button id="div">/</button></div>
        
        </div>

    <div>
        <h3 style="padding-left: 20px;">Result : <span id="result1"></span></h3>
    </div>
</div>
<script src="./indexCalc.js"></script>
</body>
</html>
